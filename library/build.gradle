apply plugin: 'java'

group 'com.mobilesolutionworks'
version '1.1.0'

sourceCompatibility = 1.7
targetCompatibility = 1.7

configurations {
    provided
    compile.extendsFrom provided
}

dependencies {
    provided fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.parse.bolts:bolts-tasks:1.3.0'
}
