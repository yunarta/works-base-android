apply plugin: 'com.android.library'

group 'com.mobilesolutionworks'
version '1.1.0'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    testOptions {
        resultsDir = "${project.rootDir}/test/works-base"
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

}

configurations {
    provided
    compile.extendsFrom provided
}

dependencies {
    provided 'com.android.support:appcompat-v7:' + rootProject.ext.supportLibVersion
    provided 'io.reactivex.rxjava2:rxjava:2.1.9'
    provided 'io.reactivex.rxjava2:rxandroid:2.0.1'
}