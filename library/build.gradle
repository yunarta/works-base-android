Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

repositories {
    jcenter()
    maven{
        url uri(properties.getProperty('sdk.dir') + '/extras/android/m2repository')
    }
}

println "android local maven = " + properties.getProperty('sdk.dir') + '/extras/android/m2repository'

apply plugin: 'java'

group 'com.mobilesolutionworks'
version '1.0.0'

sourceCompatibility = 1.7
targetCompatibility = 1.7

configurations{
    provided
    compile.extendsFrom provided
}

dependencies {
    provided fileTree(dir: 'libs', include: ['*.jar'])
//    provided files('libs/support-v4-23.1.1.aar')
//    provided files('libs/appcompat-v7-23.1.1.aar')
//    provided 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.parse.bolts:bolts-tasks:1.3.0'
}
